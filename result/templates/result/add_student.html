{% extends 'result/home.html'%}

{% block body %}

{% load staticfiles %}
<title>{% block title %}Add Student{% endblock %}</title>


<div class="jumbotron">
    <div class="container">
        <div align="center">
            <div class="card" style="width:900px">
                <div class="bg-dark text-white card-header">ADD STUDENT</div>
                <div class="card-body">
                    <form method="post">
                        {%csrf_token%}
                        <p style="float:left"><b>FILL THE DETAILS.....</b></p>
                        <br>
                        <hr>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label style="float:left;">User Name</label>
                                    <br>
                                    <input id="username" name="username" class="form-control" type="text"
                                           required placeholder="enter username">
                                    <span id="error" class="text-danger"></span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label style="float:left;">Roll No</label>
                                    <br>
                                    <input id="roll" name="roll" class="form-control" type="text"
                                           required placeholder="enter username">
                                    <span id="error1" class="text-danger"></span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <hr>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label style="float:left;">First Name</label>
                                    <br>
                                    <input type="text" id="firstname" name="firstname" value=""
                                           placeholder="enter firstname"
                                           style="width:410px;" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label style="float:left;">Last Name</label>
                                    <br>
                                    <input type="text" id="lastname" name="lastname" value=""
                                           placeholder="enter last name"
                                           style="width:410px;" required>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label style="float:left;">Choose Course</label>
                                    <select value="" name="course">
                                        <option value="">Select Course</option>
                                        <option value="">MCA</option>
                                        <option value="">BTECH</option>
                                    </select>
                                    <br>
                                </div>

                                <div class="form-group">
                                    <label style="float:left;">Choose branch</label>
                                    <select value="" name="branch">
                                        <option value="">Select branch</option>
                                        <option value="">MCA</option>
                                        <option value="">ME</option>
                                        <option value="">CSE</option>
                                        <option value="">Civil</option>
                                        <option value="">ECE</option>
                                        <option value="">DC</option>
                                    </select>
                                    <br>
                                </div>


                                <div class="form-group">
                                    <label style="float:left;">Choose sem</label>
                                    <select value="" name="sem">
                                        <option value="">Select sem</option>
                                        <option value="">I</option>
                                        <option value="">II</option>
                                        <option value="">III</option>
                                        <option value="">IV</option>
                                        <option value="">V</option>
                                        <option value="">VI</option>
                                        <option value="">VII</option>
                                        <option value="">VIII</option>
                                    </select>
                                    <br>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label style="float:left;">Email</label>
                                    <br>
                                    <input type="email" id="email" name="email" value=""
                                           placeholder="enter email"
                                           style="width:410px;" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label style="float:left;">Password</label>
                                    <input type="password" id="password" name="password" value=""
                                           placeholder="password"
                                           style="width:410px;" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label style="float:left;">Date of Birth</label>
                                    <br>
                                    <input type="date" id="dob" name="dob" value=""
                                           placeholder="date of birth"
                                           style="width:410px;" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label style="float:left;">Mobile Number</label>
                                    <br>
                                    <input type="tel" id="mobile" name="mobile" value=""
                                           placeholder="enter mobile number"
                                           style="width:410px;" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            &nbsp;&nbsp;&nbsp;&nbsp;<div class="col-sm-6">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div class="form-group">
                            &nbsp;&nbsp;<label style="float:left;">Address</label>

                            <input type="text" id="address" name="address" value=""
                                   placeholder="enter address"
                                   style="width:410px; margin:0 0 40px;" required>
                        </div>
                        </div>

                            <button id="submit" type="submit" value="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>

                </div>
                <div class="bg-dark text-white card-footer">

                </div>

            </div>

        </div>
    </div>

</div>

<footer style="background-color:black;">
    <div class="row">
        <div class="col-sm-3">
            <p style="color:white;font-size:12px;padding-top:5px;padding-left:5px;">Major Project:MCA Â© 2018 All
                Rights
                Reserved.
            </p>
        </div>
        <div class="col-sm-3">
            <ul style="list-style-type:none">
                <li style="float:left;padding-top:7px">
                    <p style="color:white;font-size:12px">Follow me on:</p>
                </li>
                <li style="float:left">
                    <a href="https://www.facebook.com/"> <img src="{% static 'result/images/fb1.png' %}"
                                                              style="hight:27px;width:27px;padding-top:5px;padding-left:5px"></a>

                </li>
                <li style="float:left">
                    <a href="https://twitter.com/"> <img src="{% static 'result/images/twitter.png' %}"
                                                         style="hight:27px;width:27px;padding-top:5px;padding-left:5px"></a>

                </li>
                <li style="float:left">
                    <a href="https://www.linkedin.com/in/"><img src="{% static 'result/images/linkedin.png' %}"
                                                                style="hight:27px;width:27px;padding-top:5px;padding-left:5px"></a>
                </li>
            </ul>
        </div>
    </div>
</footer>


{% endblock %}
