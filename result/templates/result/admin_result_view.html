{% extends 'result/admin_dashboard.html'%}
{% block body %}
{% load staticfiles %}
<script type="text/javascript">
    function confirm()
    {
    alert("Confirm to delete data")
    }







</script>
<br>
<div class="container">
    <table class="table table-striped table-md table-responsive ">
        <thead class="thead-dark">

        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for data in data %}
        <tr>

            <td>{{forloop.counter}}</td>
            <td>{{data.student_name}}</td>
            <td>{{data.roll_no}}</td>
            <td>{{data.added}}</td>
            <td><a href="{%url 'homeurl:delete_student' data.id %}">
                <button class="btn-danger" onclick=" confirm()">Delete</button>
            </a></td>

        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
