{% extends 'result/home.html'%}
{% block body %}
{% load staticfiles %}
<title>{% block title %}Admin Login{% endblock %}</title>

<div class="container">
    <div class="col-sm-10" style="width:600px; margin-left:250px; margin-top:50px;">

        <div class="jumbotron">
            <div class="form-group" style="margin-top:-50px;">
                <h2 style="margin-left:150px;">Admin Login</h2>
            </div>
            <hr>
            <form method="post" class="form-horizontal" style="margin-left:50px;">
                {% csrf_token%}
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="email" class="form-control" name="email" placeholder="Enter email.." required>

                </div>
                <div class="form-group input-group">
                     <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                    </span>

                    <input type="password" class="form-control" name="password" placeholder="enter password..."
                           required>

                </div>
                <div class="form-group">
                    <label><input type="checkbox">Remenber me </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" style="width:430px;">Login</button>
                </div>
                <div class="form-group">
                    <a href="#" style="margin-left:330px;">Forgot password</a>
                </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
